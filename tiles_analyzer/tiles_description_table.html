<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiles Descriptions Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
        img {
            width: 100% !important;
            image-rendering: -webkit-optimize-contrast; /* webkit */
            image-rendering: -moz-crisp-edges /* Firefox */
        }
    </style>
  </head>

  <body>
    <table id="table-tiles" class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Descriptions</th>
          <th scope="col">Coords</th>
        </tr>
      </thead>
      <tbody id="table-tiles-body">
      </tbody>
    </table>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="tiles_description.js"></script>
  <script>
    // descriptions
    let count = 0
    const table_tiles_body = document.querySelector("#table-tiles-body")
    for(const description of descriptions) {
        const json_description = JSON.parse(description.description)
        const interpretations = json_description.interpretations
        const img = document.createElement("img")
        img.src = description.base64
        const tr = document.createElement("tr")
        const td_number = document.createElement("td")
        td_number.innerText = String(count)
        const td_img = document.createElement("td")
        td_img.appendChild(img)
        const td_description = document.createElement("td")
        const ul = document.createElement("ul")
        // ul.classList = ["list-group"]
        for(const interpretation of interpretations) {
            const li = document.createElement("li")
            // li.classList = ["list-group-item"]
            li.innerText = interpretation
            ul.appendChild(li)
        }
        td_description.appendChild(ul)
        const td_coords = document.createElement("td")
        td_coords.innerText = `(${description.x},${description.y})`
        tr.append(td_number)
        tr.append(td_img)
        tr.append(td_description)
        tr.append(td_coords)
        table_tiles_body.appendChild(tr)
        count++
    }
  </script>
</html>
